[pytest]
# Suppress expected warnings during tests
filterwarnings =
    # Suppress efficiency warning when Halton happens to use all base-2 dimensions
    ignore:It is more efficient to use DigitalNetB2 instead of DigitalNetAnyBases when all bases are 2:UserWarning
    # Suppress warning when SciPyWrapper joint distribution has no logpdf method
    ignore:SciPyWrapper joint distribution has no 'logpdf'.*:UserWarning
