name: QMCPy Automated Tests and Coverage Report
on: [push]

jobs:
  tests:
    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ["macos-latest", "ubuntu-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          auto-activate-base: true
      - run: pip install -e .[test]
      - run: pip freeze
      - run: make doctests_minimal
      - run: pip install -e .[test_torch] 
      - run: make doctests_torch 
      - run: pip install -e .[test_gpytorch]
      - run: make doctests_gpytorch
      - run: pip install -e .[test_botorch]
      - run: make doctests_botorch
      - run: pip install -e .[test_umbridge]
      - run: if [ "$RUNNER_OS" == "Linux" ]; then make doctests_umbridge else echo "umbridge doctests only run on Linux" fi
      - run: make unittests_fast
      - run: make unittests_slow

